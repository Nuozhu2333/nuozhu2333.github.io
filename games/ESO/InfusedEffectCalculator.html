      <h1>护甲注魔计算器</h1>
      <p>请输入注魔护甲数量（优先放置于大件位置之后再放置于小件位置）：</p>
      <input type="number" id="gearInput" placeholder="请输入1至7之间的数字">
      <button onclick="calculate()">计算</button>
      <div id="error" class="error"></div>
      <div id="result" class="result"></div>
    </div>
  </div>
  <script>
    function calculate() {
            const gearInput = document.getElementById('gearInput').value;
            const errorElement = document.getElementById('error');
            const resultElement = document.getElementById('result');
            
            errorElement.textContent = '';
            resultElement.style.display = 'none';
            
            const gearPieces = parseInt(gearInput);
            if (isNaN(gearPieces)) {
                errorElement.textContent = '请输入有效的数字';
                return;
            }
            
            if (gearPieces < 1 || gearPieces > 7) {
                errorElement.textContent = `错误，护甲数应为1至7，而你输入的护甲数为${gearPieces}`;
                return;
            }

            let majorPieces, minorPieces;
            if (gearPieces <= 3) {
                majorPieces = gearPieces;
                minorPieces = 0;
            } else {
                majorPieces = 3;
                minorPieces = gearPieces - 3;
            }
            
            const magickaDiff = (1085-868)*majorPieces + (438-351)*minorPieces;
            const magickaRecoveryLoss = Math.floor(507*(9.1/100*(majorPieces + minorPieces)));
            const healingDoneLoss = 13*(9.1/100*(majorPieces + minorPieces)).toFixed(1);
            
            resultElement.innerHTML = `
                <p>${gearPieces}件护甲注魔比全神性多${magickaDiff}魔力</p>
                <p>在使用侍灵座时，${gearPieces}件护甲注魔比全神性少${magickaRecoveryLoss}魔力回复</p>
                <p>在使用仪式座时，${gearPieces}件护甲注魔比全神性少${healingDoneLoss}%造成的治疗</p>
            `;
            resultElement.style.display = 'block';
        }
    </script>
